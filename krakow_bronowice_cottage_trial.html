<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Environment with GLTF Model</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 2);  // Increase intensity for visibility
    directionalLight.position.set(50, 50, 50).normalize();
    scene.add(directionalLight);

    // Camera position
    camera.position.set(0, 1, 10);

    // Load GLTF model
    const loader = new THREE.GLTFLoader();
    loader.load('/mnt/data/scene.gltf', function (gltf) {
      const model = gltf.scene;

      model.scale.set(0.5, 0.5, 0.5);  // Adjust scale as needed
      model.position.set(0, 0, 0);  // Adjust position as needed

      scene.add(model);
    }, undefined, function (error) {
      console.error('Error loading model:', error);
    });

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

  </script>
</body>
</html>
