    <img src="dye_database_panel.jpg" alt="Dye Database Panel" class="panel-image">

    <script>
      function navigateToSection(e, section) {
          e.preventDefault();
          window.location = './info.html?section=' + section;
      }
    </script>
    <script>
      var url = window.location.href;
      if (url.endsWith('index')) {
          var newUrl = url.substring(0, url.lastIndexOf('index'));
          history.replaceState({}, '', newUrl);
      } else if (url.endsWith('.html')) {
          history.replaceState({}, '', url.substring(0, url.length - 5));
      }
    </script>
    <script>
      window.addEventListener('scroll', function() {
        var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        var documentHeight = document.documentElement.scrollHeight - window.innerHeight;
        var scrollPercentage = scrollTop / documentHeight;
        var newSize = 100 + (scrollPercentage * 100); 
        document.body.style.backgroundSize = newSize + '% ' + newSize + '%';
      });
    </script>
  </body>
