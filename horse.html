<!DOCTYPE html>
<html lang="en" id="whitehorse">
 <head>
    <meta charset="utf-8">

 </head>
    <style>
        body, html {
            background-color: lightblue;
            margin: 0;   /* Remove any default margins */
            padding: 0;  /* Remove any default padding */
            /* ... (keep the rest of your body and html styles) ... */
            font: 'Fira Code';
        }
        
        #whitehorse * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #whitehorse html, #whitehorse body {
            margin: 0;   /* Remove any default margins */
            padding: 0;  /* Remove any default padding */
            /* ... (keep the rest of your body and html styles) ... */
        }

        #whitehorse .whitehorse {
            text-align: center; /* Center the image and text horizontally */
            max-width: 100%; 
            max-height: 100%; 
            position: relative; /* Not absolute. Let it flow naturally in the document */
            width: 100%;
        }

        #whitehorse .description {
            color: white;
            background-color: black;
            text-align: center;
            margin-top: 0;
            padding-top: 0;
            width: 100%; /* Make the width of the text background span the entire screen width */
            padding-left: 0; /* Remove any left padding */
            padding-right: 0; /* Remove any right padding */
            margin-left: 0; /* Remove any left margin */
            margin-right: 0; /* Remove any right margin */
        }

        #whitehorse img {
            max-width: 200vh; /* Make the image responsive within its container */
            max-height: 100%; /* Ensure the image doesn't exceed its container's height */

            margin-bottom: 0;  /* Remove bottom margin from the image */
        }

 <body>
    <div class="whitehorse">
        <img 
        src="white_horse_edit_6.png"
        alt="White Horse" 
        id="whitehorse"
        > 
        <p class="description">A man with a white horse appears.</p>
     </div>
 </body>   
 <script>
    var url = window.location.href;
    if (url.endsWith('index')) {
        // Remove 'index' from the URL
        var newUrl = url.substring(0, url.lastIndexOf('index'));
        history.replaceState({}, '', newUrl);
    } else if (url.endsWith('.html')) {
        // Remove '.html' from the URL
        history.replaceState({}, '', url.substring(0, url.length - 5));
    }
 </script>
