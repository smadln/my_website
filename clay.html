<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clay</title>
  <link rel="stylesheet" href="clay.css">
</head>
<body>
  <div id="clay-container">
    <canvas id="clay-canvas"></canvas>
  </div>
  <script src="clay.js"></script>
  <script>
    var url = window.location.href;
    if (url.endsWith('index')) {
        // Remove 'index' from the URL
        var newUrl = url.substring(0, url.lastIndexOf('index'));
        history.replaceState({}, '', newUrl);
    } else if (url.endsWith('.html')) {
        // Remove '.html' from the URL
        history.replaceState({}, '', url.substring(0, url.length - 5));
    }
</script>  
</body>
</html>
