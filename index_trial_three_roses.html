<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Sarah Madeline</title>
    <link rel="stylesheet" href="trial_three_roses.css">
    <link rel="icon" type="image/png" href="favicon.png">
 </head> 
 <body>
    <div class="container" id="container">
        <div class="name">
            <p>Sarah Madeline</p>
        </div>
        <ul class="horizontal-list">
            <li><a href="./info.html?section=header" onclick="navigateToSection(event, 'header')">about /</a></li>
            <li><a href="./info.html?section=cv" onclick="navigateToSection(event, 'cv')">cv /</a></li>
            <li><a href="mailto:sarah.e.madeline@gmail.com">contact</a></li>
        </ul>      
    </div>
    <div class="image-container">
        <div class="orange-rose">
            <img 
            src="transparent_rose_orange.png"
            alt="Orange Rose" 
            id="orange-rose"
            > 
        </div>
        <div class="fuschia-rose">
            <img 
            src="transparent_rose_fuschia.png"
            alt="Fuschia Rose" 
            id="fuschia-rose"
            > 
        </div>
        <div class="pink-rose">
            <img 
            src="transparent_rose_pink.png"
            alt="Pink Rose" 
            id="pink-rose"
            > 
        </div>
    </div>  
    <script src="index_trial_rose.js"></script>
    <script>
        function navigateToSection(e, section) {
            e.preventDefault();
            window.location = './info.html?section=' + section; // Remove '-section' from the string
        }
    </script>
    <script>
        var url = window.location.href;
        if (url.endsWith('index')) {
            // Remove 'index' from the URL
            var newUrl = url.substring(0, url.lastIndexOf('index'));
            history.replaceState({}, '', newUrl);
        } else if (url.endsWith('.html')) {
            // Remove '.html' from the URL
            history.replaceState({}, '', url.substring(0, url.length - 5));
        }
    </script>
</html>
