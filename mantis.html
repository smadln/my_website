<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Sarah Madeline</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: 
                radial-gradient(ellipse farthest-side at 76% 77%, rgba(245, 228, 212, 0.25) 4%, rgba(255, 255, 255, 0) calc(4% + 1px)), 
                radial-gradient(circle at 76% 40%, #fef6ec 4%, rgba(255, 255, 255, 0) 4.18%), 
                linear-gradient(135deg, #ff0000 0%, #000036 100%), 
                radial-gradient(ellipse at 28% 0%, #ffcfac 0%, rgba(98, 149, 144, 0.5) 100%), 
                linear-gradient(180deg, #cd6e8a 0%, #f5eab0 69%, #d6c8a2 70%, #a2758d 100%);
            background-blend-mode: normal, normal, screen, overlay, normal;
        }
    </style>
 </head> 
 <body>
   <div class="mantis">  
      <img 
      src="pixelated sprite of a praying mantis.png"
      alt="Praying mantis" 
      id="mantis"
      > 
   </div>
 </body>
 <script>
   var url = window.location.href;
   if (url.endsWith('index')) {
       // Remove 'index' from the URL
       var newUrl = url.substring(0, url.lastIndexOf('index'));
       history.replaceState({}, '', newUrl);
   } else if (url.endsWith('.html')) {
       // Remove '.html' from the URL
       history.replaceState({}, '', url.substring(0, url.length - 5));
   }
 </script>
</html>
