<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv='cache-control' content='no-cache'> 
   <meta http-equiv='expires' content='0'> 
   <meta http-equiv='pragma' content='no-cache'>
   <title>Rattlesnake</title>
   <link rel="stylesheet" href="virtualwildwesttrial.css">
   <link rel="icon" type="image/png" href="favicon.png">
 </head>
 <body>
    <div class="center-container"> 
        <div class="video-box">
            <video loop muted autoplay>
                <source src="rattlesnake_feedback.mp4" type="video/mp4">
            </video>
            <p class="video-text">>>>You come across a rattlesnake_<br>Do you tread on it?<br>Yes / No<br>>>></p>
        </div>
    </div>
    <script>
      var video = document.getElementById("myVideo");

      video.addEventListener('click', function() {
         if (video.paused) {
            video.play();
         } else {
            video.pause();
         }
      });
   </script>
   <script>
      var url = window.location.href;
      if (url.endsWith('index')) {
         // Remove 'index' from the URL
         var newUrl = url.substring(0, url.lastIndexOf('index'));
         history.replaceState({}, '', newUrl);
      } else if (url.endsWith('.html')) {
         // Remove '.html' from the URL
         history.replaceState({}, '', url.substring(0, url.length - 5));
      }
   </script>  
 </body>
</html>
