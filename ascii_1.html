<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>Heliconia</title>
    <style>
        html, body {
            background-color: darkred;
        }
        .box {display: flex;}
        model-viewer {width: 800px; height: 600px; margin: 0;}
    </style>
 </head>
 <body>
    <div class="box">
        <model-viewer src="scene.glb" camera-controls auto-rotate disable-zoom></model-viewer>
    </div>
    <script>
        var url = window.location.href;
        if (url.endsWith('index')) {
            // Remove 'index' from the URL
            var newUrl = url.substring(0, url.lastIndexOf('index'));
            history.replaceState({}, '', newUrl);
        } else if (url.endsWith('.html')) {
            // Remove '.html' from the URL
            history.replaceState({}, '', url.substring(0, url.length - 5));
        }
    </script>
 </body>
</html>
