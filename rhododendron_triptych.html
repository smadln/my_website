<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv='cache-control' content='no-cache'> 
   <meta http-equiv='expires' content='0'> 
   <meta http-equiv='pragma' content='no-cache'>
   <title>Rhododendron</title>
   <link rel="stylesheet" href="rhododendron_triptych.css">
   <link rel="icon" type="image/png" href="favicon.png">
 </head> 
 <body>
<div class="bright-container">
  <div class="group left-group">
    <div class="ascii-plant-1"><img src="ascii_yellow.png" id="yellow-ascii" alt=""></div>
    <div class="ascii-plant-2"><img src="ascii_blue.png" id="blue-ascii" alt=""></div>
    <div class="ascii-plant-3"><img src="ascii_lilac.png" id="lilac-ascii" alt=""></div>
  </div>

  <div class="group center-group">
    <div class="ascii-plant-4"><img src="ascii_blue.png" id="violet-ascii" alt=""></div>
    <div class="ascii-plant-5"><img src="ascii_light_yellow.png" id="light-yellow-ascii" alt=""></div>
    <div class="ascii-plant-6"><img src="ascii_yellow.png" id="pale-yellow-ascii" alt=""></div>
    <div class="ascii-plant-7"><img src="ascii_light_pink.png" id="light-pink-ascii" alt=""></div>
  </div>

  <div class="group right-group">
    <div class="ascii-plant-8"><img src="ascii_pink.png" id="bright-pink-ascii" alt=""></div>
    <div class="ascii-plant-9"><img src="ascii_peach.png" id="peach-ascii" alt=""></div>
    <div class="ascii-plant-10"><img src="ascii_blue.png" id="periwinkle-ascii" alt=""></div>
    <div class="ascii-plant-11"><img src="ascii_light_yellow.png" id="bright-yellow-ascii" alt=""></div>
    <div class="ascii-plant-12"><img src="ascii_green.png" id="green-ascii" alt=""></div>
  </div>
</div> 
  <script src="rhododendron_triptych.js"></script>
  <script>
    var url = window.location.href;
    if (url.endsWith('.html')) {
      history.replaceState({}, '', url.substring(0, url.length - 5));
    }
  </script>  
 </body>
</html>
