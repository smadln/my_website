<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Parallax Scroll</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * { box-sizing: border-box; }
        body {
	        margin: 0;
	        font-family: sans-serif;
	        font-size: 1.4rem;
        }

        /* Hide the default scrollbar */
        body::-webkit-scrollbar {
            width: 0.5em;
        }

        /* Track */
        body::-webkit-scrollbar-track {
            background: transparent;
        }

        /* Handle */
        body::-webkit-scrollbar-thumb {
            background-color: transparent;
            /* You can adjust the width and color of the custom scrollbar here */
            border-radius: 0;
        }

        #bound-one {
	        background: #ffffff;
        }

        .scroll-bound {
	        height: 500vh;
	        .content {
		        height: 100vh;
		        width: 100%;
		        position: sticky;
		        top:0;
		        display: flex;
		        flex-direction: column;
		        justify-content: center;
		        align-items: center;
	        }
	    video {
		    width: 80%;
	        }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="scroll-bound" id="bound-one">
            <div class="content">
                <video width="600" muted preload>
                    <source src="https://cdn.ananaspizza.de/file/malte-image-store/v9-webm.webm" type="video/webm">
                    Your browser does not support the HTML5 Video element.
                </video>
            </div>
        </div>
    </div>
    <script src="matchbox.js"></script>
</body>
</html>
