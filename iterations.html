<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <title>Iterations</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background: black;
            mix-blend-mode: screen;
            background-repeat: no-repeat;
            background-size: cover;
        }
       
    </style>
 </head>
 <body>
    <div class="iterations-video">
        <video id="myVideo" width="800" height="450" loop>
        <source src="iterations_crop.mp4" type="video/mp4"/>
        </video>
        <script>
            var video = document.getElementById("myVideo");

            video.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            });
            </script>
    <div class="controls">
        <button class="play-button control-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
    </svg>
        </button>
        <input type="range" min="0" max="100" class="timeline" value="0" />
        <button class="sound-button control-button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
        </svg>
        </button>
        <button class="control-button fullscreen-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
    </svg>
        </button>
    </div>
    <div class="text">
        <p>press on the center of the page</p>
    </div>
    </div>
 </body>
</html>
