<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Sarah Madeline</title>
    <link rel="stylesheet" href="hover.css">
    <link rel="icon" type="image/png" href="favicon.png">
 </head> 
 <body>
    <div class="container" id="container">
        <div class="name">
            <p>Sarah Madeline</p>
            <div class="content">
                <p><a href="./about.html">about</a>
                <br><a href="./cv.html">cv</a>
                <br><a href="./contact.html">contact</a>
                <p></p>   
            </div>   
        </div>     
    </div>
    <div class="floating">  
        <img 
        src="red_orchid.png"
        alt="Red orchid" 
        id="floating-image"
        > 
    </div>
 <script>
    const floatingImage = document.getElementById('floating-image');

    function updateImagePosition(event) {
        const x = event.clientX + 70;  // Adding 20 pixel offset to x-coordinate
        const y = event.clientY + 70;  // Adding 20 pixel offset to y-coordinate
        floatingImage.style.left = `${x}px`;
        floatingImage.style.top = `${y}px`;
    }

    document.addEventListener('mousemove', updateImagePosition);
 </script>      
 <script>
    var url = window.location.href;
    if (url.endsWith('index')) {
        // Remove 'index' from the URL
        var newUrl = url.substring(0, url.lastIndexOf('index'));
        history.replaceState({}, '', newUrl);
    } else if (url.endsWith('.html')) {
        // Remove '.html' from the URL
        history.replaceState({}, '', url.substring(0, url.length - 5));
    }
 </script>     
</body>
</html>
