<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv='cache-control' content='no-cache'> 
   <meta http-equiv='expires' content='0'> 
   <meta http-equiv='pragma' content='no-cache'>
   <title>Rhododendron</title>
   <link rel="stylesheet" href="rhododendron_triptych_trial.css">
   <link rel="icon" type="image/png" href="favicon.png">
</head> 
<body>
    <div class="bright-container">
        <!-- First set of images in layer 1 -->
        <div class="image-layer layer-1">
            <img src="ascii_yellow.png" alt="Yellow orchid" id="yellow-ascii">
            <img src="ascii_blue.png" alt="Blue orchid" id="blue-ascii">
            <img src="ascii_lilac.png" alt="Lilac orchid" id="lilac-ascii">
        </div>
        
        <!-- Second set of images in layer 2 -->
        <div class="image-layer layer-2">
            <img src="ascii_yellow.png" alt="Pale yellow orchid" id="pale-yellow-ascii">
            <img src="ascii_blue.png" alt="Violet orchid" id="violet-ascii">
            <img src="ascii_light_yellow.png" alt="Light yellow orchid" id="light-yellow-ascii">
            <img src="ascii_light_pink.png" alt="Light pink orchid" id="light-pink-ascii">
        </div>
        
        <!-- Third set of images in layer 3 -->
        <div class="image-layer layer-3">
            <img src="ascii_pink.png" alt="Bright pink orchid" id="bright-pink-ascii">
            <img src="ascii_peach.png" alt="Peach orchid" id="peach-ascii">
            <img src="ascii_blue.png" alt="Periwinkle orchid" id="periwinkle-ascii">
            <img src="ascii_light_yellow.png" alt="Bright yellow orchid" id="bright-yellow-ascii">
            <img src="ascii_green.png" alt="Green orchid" id="green-ascii">
        </div>
    </div>  
    <script src="rhododendron_triptych.js"></script>
    <script>
        var url = window.location.href;
        if (url.endsWith('.html')) {
            history.replaceState({}, '', url.substring(0, url.length - 5));
        }
    </script>  
</body>
</html>
