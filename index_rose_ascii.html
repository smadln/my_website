<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Sarah Madeline</title>
    <link rel="stylesheet" href="index_ascii_rose.css">
    <link rel="icon" type="image/png" href="favicon.png">
 </head> 
 <body>
    <div class="container" id="container">
        <div class="name">
            <p>Sarah Madeline</p>
        </div>
        <ul class="horizontal-list">
            <li><a href="./info.html?section=header" onclick="navigateToSection(event, 'header')">about /</a></li>
            <li><a href="./info.html?section=cv" onclick="navigateToSection(event, 'cv')">cv /</a></li>
            <li><a href="mailto:sarah.e.madeline@gmail.com">contact</a></li>
        </ul>      
    </div>
    <div class="rose-container">
        <div class="red-maple">
            <img src="transparent_persimmon_rose.png" alt="red maple sapling" id="red-maple-sapling"> 
        </div>
        <div class="maple-ascii">
            <img src="transparent_fuschia_rose.png" alt="red maple sapling" id="red-maple-ascii"> 
        </div>
        <div class="bougainvillea-ascii">
            <img src="transparent_green_background_rose.png" alt="red maple sapling" id="bougainvillea-ascii"> 
        </div>
        <div class="internet-blue-ascii">
            <img src="transparent_internet_blue_rose.png" alt="red maple sapling" id="internet-blue-ascii"> 
        </div>
        <div class="slime-green-ascii">
            <img src="transparent_slime_green_rose.png" alt="red maple sapling" id="slime-green-ascii"> 
        </div>
        <div class="red-ascii">
            <img src="transparent_red_rose.png" alt="red maple sapling" id="red-ascii"> 
        </div>
    </div>  
    <script>
        function navigateToSection(e, section) {
            e.preventDefault();
            window.location = './info.html?section=' + section; // Remove '-section' from the string
        }
    </script>
    <script>
        var url = window.location.href;
        if (url.endsWith('index')) {
            // Remove 'index' from the URL
            var newUrl = url.substring(0, url.lastIndexOf('index'));
            history.replaceState({}, '', newUrl);
        } else if (url.endsWith('.html')) {
            // Remove '.html' from the URL
            history.replaceState({}, '', url.substring(0, url.length - 5));
        }
    </script>
 </body>
</html>
