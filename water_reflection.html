<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Environment</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
  <script src="https://threejs.org/examples/jsm/controls/PointerLockControls.js"></script>
  <script src="https://threejs.org/examples/jsm/objects/Water.js"></script>
  <script src="https://threejs.org/examples/jsm/shaders/WaterShader.js"></script>
  <script>
    // Initialize scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add controls
    const controls = new THREE.PointerLockControls(camera, document.body);
    document.addEventListener('click', () => controls.lock(), false);

    // Create the skybox
    const skyGeometry = new THREE.SphereGeometry(500, 60, 40); 
    const skyMaterial = new THREE.MeshBasicMaterial({
      map: new THREE.TextureLoader().load('https://threejs.org/examples/textures/skybox/sky.jpg'), 
      side: THREE.BackSide
    });
    const sky = new THREE.Mesh(skyGeometry, skyMaterial);
    scene.add(sky);

    // Create the water surface
    const waterGeometry = new THREE.PlaneGeometry(1000, 1000);
    const water = new THREE.Water(waterGeometry, {
      color: 0x001e0f,
      scale: 4,
      flowDirection: new THREE.Vector2(1, 1),
      textureWidth: 1024,
      textureHeight: 1024,
    });
    water.rotation.x = -Math.PI / 2;
    scene.add(water);

    camera.position.z = 5;

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      water.material.uniforms['time'].value += 1.0 / 60.0;
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
