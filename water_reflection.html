<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Environment</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/objects/Water.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/ShaderLib.js"></script>
  <script>
    // Initialize scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Set the clear color to blue to help diagnose
    renderer.setClearColor(0x87CEEB);

    // Add basic ambient light
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(50, 50, 50).normalize();
    scene.add(directionalLight);

    // Add controls
    const controls = new THREE.PointerLockControls(camera, document.body);
    scene.add(controls.getObject());
    document.addEventListener('click', () => controls.lock(), false);

    // Movement variables
    const moveSpeed = 0.1;
    let moveForward = false;
    let moveBackward = false;
    let moveLeft = false;
    let moveRight = false;

    // Add event listeners for key down and key up
    const onKeyDown = (event) => {
      switch (event.code) {
        case 'ArrowUp':
        case 'KeyW':
          moveForward = true;
          break;
        case 'ArrowLeft':
        case 'KeyA':
          moveLeft = true;
          break;
        case 'ArrowDown':
        case 'KeyS':
          moveBackward = true;
          break;
        case 'ArrowRight':
        case 'KeyD':
          moveRight = true;
          break;
      }
    };

    const onKeyUp = (event) => {
      switch (event.code) {
        case 'ArrowUp':
        case 'KeyW':
          moveForward = false;
          break;
        case 'ArrowLeft':
        case 'KeyA':
          moveLeft = false;
          break;
        case 'ArrowDown':
        case 'KeyS':
          moveBackward = false;
          break;
        case 'ArrowRight':
        case 'KeyD':
          moveRight = false;
          break;
      }
    };

    document.addEventListener('keydown', onKeyDown);
    document.addEventListener('keyup', onKeyUp);

    // Debugging - Add a simple cube to ensure the scene is being rendered
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    cube.position.set(0, 1, 0);
    scene.add(cube);

    // Load textures for the skybox
    const loader = new THREE.TextureLoader();
    const textureRt = loader.load('cloudy/bluecloud_rt.jpg');
    const textureLf = loader.load('cloudy/bluecloud_lf.jpg');
    const textureUp = loader.load('cloudy/bluecloud_up.jpg');
    const textureDn = loader.load('cloudy/bluecloud_dn.jpg');
    const textureFt = loader.load('cloudy/bluecloud_ft.jpg');
    const textureBk = loader.load('cloudy/bluecloud_bk.jpg');

    // Create the skybox with a shader
    const skyboxShader = {
      uniforms: {
        "top": { value: textureUp },
        "bottom": { value: textureDn },
        "front": { value: textureFt },
        "back": { value: textureBk },
        "left": { value: textureLf },
        "right": { value: textureRt },
      },
      vertexShader: `
        varying vec3 vWorldPosition;
        void main() {
          vec4 worldPosition = modelMatrix * vec4(position, 1.0);
          vWorldPosition = worldPosition.xyz;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        uniform sampler2D top;
        uniform sampler2D bottom;
        uniform sampler2D front;
        uniform sampler2D back;
        uniform sampler2D left;
        uniform sampler2D right;
        varying vec3 vWorldPosition;
        void main() {
          vec3 direction = normalize(vWorldPosition);
          vec2 uv;
          vec4 color;
          if (abs(direction.y) > abs(direction.x) && abs(direction.y) > abs(direction.z)) {
            uv = vec2(direction.x, direction.z) * 0.5 + 0.5;
            color = direction.y > 0.0 ? texture2D(top, uv) : texture2D(bottom, uv);
          } else if (abs(direction.x) > abs(direction.z)) {
            uv = vec2(direction.y, direction.z) * 0.5 + 0.5;
            color = direction.x > 0.0 ? texture2D(right, uv) : texture2D(left, uv);
          } else {
            uv = vec2(direction.x, direction.y) * 0.5 + 0.5;
            color = direction.z > 0.0 ? texture2D(front, uv) : texture2D(back, uv);
          }
          gl_FragColor = color;
        }
      `
    };

    const skyboxMaterial = new THREE.ShaderMaterial({
      uniforms: skyboxShader.uniforms,
      vertexShader: skyboxShader.vertexShader,
      fragmentShader: skyboxShader.fragmentShader,
      side: THREE.BackSide
    });

    const skyboxGeometry = new THREE.BoxGeometry(1000, 1000, 1000);
    const skybox = new THREE.Mesh(skyboxGeometry, skyboxMaterial);
    scene.add(skybox);

    // Create the water surface
    const waterGeometry = new THREE.PlaneGeometry(1000, 1000);
    const waterNormals = new THREE.TextureLoader().load('https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/textures/waternormals.jpg');
    waterNormals.wrapS = waterNormals.wrapT = THREE.RepeatWrapping;
    const water = new THREE.Water(waterGeometry, {
      textureWidth: 512,
      textureHeight: 512,
      waterNormals: waterNormals,
      alpha: 1.0,
      sunDirection: directionalLight.position.clone().normalize(),
      sunColor: 0xffffff,
      waterColor: 0x001e0f,
      distortionScale: 3.7,
    });
    water.rotation.x = -Math.PI / 2;
    scene.add(water);

    camera.position.z = 5;
    camera.position.y = 2;

    // Render loop
    function animate() {
      requestAnimationFrame(animate);

      if (controls.isLocked) {
        const direction = new THREE.Vector3();
        const velocity = new THREE.Vector3();

        if (moveForward) velocity.z -= moveSpeed;
        if (moveBackward) velocity.z += moveSpeed;
        if (moveLeft) velocity.x -= moveSpeed;
        if (moveRight) velocity.x += moveSpeed;

        direction.copy(velocity).normalize();
        if (moveForward || moveBackward) controls.moveForward(direction.z * moveSpeed);
        if (moveLeft || moveRight) controls.moveRight(direction.x * moveSpeed);
      }

      water.material.uniforms['time'].value += 1.0 / 60.0;
      renderer.render(scene, camera);
    }

    animate();

    // Output camera and controls positions for debugging
    console.log('Camera position:', camera.position);
    console.log('Controls:', controls);
  </script>
</body>
</html>
