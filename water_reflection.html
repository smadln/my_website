<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Environment</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/objects/Water.js"></script>
  <script>
    // Initialize scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Set the clear color to blue to help diagnose
    renderer.setClearColor(0x87CEEB);

    // Add basic ambient light
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(50, 50, 50).normalize();
    scene.add(directionalLight);

    // Add controls
    const controls = new THREE.PointerLockControls(camera, document.body);
    scene.add(controls.getObject());
    document.addEventListener('click', () => controls.lock(), false);

    // Debugging - Add a simple cube to ensure the scene is being rendered
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    cube.position.set(0, 1, 0);
    scene.add(cube);

    // Create the skybox
    const loader = new THREE.CubeTextureLoader();
    const texture = loader.load([
      'cloudy/bluecloud_rt.jpg',  // right
      'cloudy/bluecloud_lf.jpg',  // left
      'cloudy/bluecloud_up.jpg',  // top
      'cloudy/bluecloud_dn.jpg',  // bottom
      'cloudy/bluecloud_ft.jpg',  // front
      'cloudy/bluecloud_bk.jpg'   // back
    ]);
    scene.background = texture;

    // Create the water surface
    const waterGeometry = new THREE.PlaneGeometry(1000, 1000);
    const waterNormals = new THREE.TextureLoader().load('https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/textures/waternormals.jpg');
    waterNormals.wrapS = waterNormals.wrapT = THREE.RepeatWrapping;
    const water = new THREE.Water(waterGeometry, {
      textureWidth: 512,
      textureHeight: 512,
      waterNormals: waterNormals,
      alpha: 1.0,
      sunDirection: directionalLight.position.clone().normalize(),
      sunColor: 0xffffff,
      waterColor: 0x001e0f,
      distortionScale: 3.7,
    });
    water.rotation.x = -Math.PI / 2;
    scene.add(water);

    camera.position.z = 5;
    camera.position.y = 2;

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      water.material.uniforms['time'].value += 1.0 / 60.0;
      renderer.render(scene, camera);
    }

    animate();

    // Output camera and controls positions for debugging
    console.log('Camera position:', camera.position);
    console.log('Controls:', controls);
  </script>
</body>
</html>
