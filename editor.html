<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Grid Light Editor</title>
<style>
  body {
    background: #111;
    color: #ddd;
    font-family: sans-serif;
    display: flex;
    gap: 20px;
    padding: 20px;
  }

  canvas {
    background: #000;
    cursor: crosshair;
  }

  .panel {
    width: 260px;
  }

  .palette button {
    width: 32px;
    height: 32px;
    border: none;
    margin: 2px;
    cursor: pointer;
  }

  textarea {
    width: 100%;
    height: 200px;
    background: #000;
    color: #0f0;
    font-family: monospace;
  }

  input {
    width: 100%;
    margin-bottom: 6px;
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="panel">
  <h3>Palette</h3>
  <div class="palette" id="palette"></div>

  <h3>Gradient</h3>
  <input type="color" id="start" value="#8b2f2f">
  <input type="color" id="end" value="#3fe3a2">
  <input type="number" id="steps" value="5" min="2" max="9">
  <button onclick="makeGradient()">Generate</button>

  <h3>Pattern String</h3>
  <textarea id="pattern"></textarea>
</div>

<script src="editor.js"></script>
</body>
</html>
