<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Lunar Moth</title>
    <link rel="stylesheet" href="lunarmoth.css">
    <link rel="icon" type="image/png" href="favicon.png">
 </head> 
<body>
    <span>&#10022;</span>
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
        <defs>
          <radialGradient id="glow" cx="50%" cy="50%" r="90%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:lightyellow; stop-opacity:1" />
            <stop offset="100%" style="stop-color:transparent; stop-opacity:1" />
          </radialGradient>
        </defs>
        <text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="30" fill="url(#glow)">âœ¦</text>
      </svg>      
    <img src="green_moth.png" alt="Green Lunar Moth" id="green-moth">   
    <img src="light.png" alt="Light" id="light">
    <script>
        const floatingImage = document.getElementById('green-moth');

        let aimlessMove;

        function updateImagePosition(event) {
            const x = event.clientX + 20;  
            const y = event.clientY + 20;  
            floatingImage.style.left = `${x}px`;
            floatingImage.style.top = `${y}px`;
            clearInterval(aimlessMove);
            aimlessMove = setInterval(aimlessDrift, 4000);  // Restart aimless drifting
        }

        function aimlessDrift() {
            const x = Math.random() * (window.innerWidth - 100);  // Subtracting 100 to prevent the image from going off-screen
            const y = Math.random() * (window.innerHeight - 100); 
            floatingImage.style.left = `${x}px`;
            floatingImage.style.top = `${y}px`;
        }

        document.addEventListener('mousemove', updateImagePosition);

        document.addEventListener('DOMContentLoaded', function () {
            const cursor = document.querySelector(".custom-cursor");

            document.addEventListener("mousemove", (e) => {
                cursor.style.left = e.pageX + "px";
                cursor.style.top = e.pageY + "px";
            });

            aimlessMove = setInterval(aimlessDrift, 4000);  // 4 seconds interval
        });
  </script> 
    <div class="custom-cursor"></div>    
 </body>
</html>
