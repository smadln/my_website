<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Setting Sun</title>
    <link rel="stylesheet" href="sunset.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body style="width: 100%; height: 100%; margin: 0; padding: 0" onmouseup="stopMove();" onresize="windowResize();">
    <div id="sun" class="movable"></div>
    <div id="sunDay" class="movable"></div>
    <div id="sunSet" class="movable"></div>
    <div id="sky" class="movable"></div>
    <div id="horizon" class="movable"></div>
    <div id="horizonNight" class="movable"></div>
    <div id="skyline">
        <div id="line" class="movable"></div>
    </div>
    <div id="division" class="movable" onmousedown="startDraggingDivision();" onmouseup="stopMove();"></div>
    <div id="sand" class="movable"></div>
    <div id="sandTextureContainer" class="movable">
        <div id="sandTextureMiddle" class="movable"></div>
    </div>
    <div id="sandDistance" class="movable"></div>
    <div id="darknessOverlaySky" class="movable"></div>
    <div id="darknessOverlay"></div>
    <div id="sandRippleContainer"></div>
    <div id="sandRipple"></div>
    <script src="sunset.js"></script>
</body>
</html>
