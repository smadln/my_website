<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv='cache-control' content='no-cache'> 
   <meta http-equiv='expires' content='0'> 
   <meta http-equiv='pragma' content='no-cache'>
   <title>Rhododendron</title>
   <link rel="stylesheet" href="rhododendron.css">
   <link rel="icon" type="image/png" href="favicon.png">
 </head> 
 <body>
  <div class="ascii-container">
    <div class="ascii-plant-1">
        <img src="rhododendron_1 copy.png" alt="Yellow flowers" id="yellow-ascii">
    </div>
    <div class="ascii-plant-2"> 
        <img src="rhododendron_2 copy.png" alt="Blue flowers" id="blue-ascii">
    </div>
    <div class="ascii-plant-3"> 
      <img src="rhododendron_3 copy.png" alt="Pink flowers" id="pink-ascii">
    </div>
  </div>  
  <script src="rhododendron.js"></script>
  <script>
    var url = window.location.href;
    if (url.endsWith('.html')) {
      history.replaceState({}, '', url.substring(0, url.length - 5));
    }
  </script>  
 </body>
</html>
