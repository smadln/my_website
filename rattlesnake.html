<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <title>Rattlesnake</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: rgb(182, 219, 255);
            background-repeat: no-repeat;
            background-size: cover;
            overflow: hidden; /* Hide scrollbars */
        }
       
    </style>
 </head>
 <body id="rattlesnake">
    <div class="wrapper">
        <div class="myVideo">
            <video id="myVideo" loop muted autoplay>
            <source src="rattlesnake_feedback.mp4" type="video/mp4"/>
            </video>
        </div>
        <div class="textBackground">
            <p class="description">>>>You come across a rattlesnake_<br>Do you tread on it?<br>Yes / No<br>>>></p>
        </div>
    </div>
</body>
        <script>
            var video = document.getElementById("myVideo");

            video.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            });
        </script>
        <script>
            var url = window.location.href;
            if (url.endsWith('index')) {
                // Remove 'index' from the URL
                var newUrl = url.substring(0, url.lastIndexOf('index'));
                history.replaceState({}, '', newUrl);
            } else if (url.endsWith('.html')) {
                // Remove '.html' from the URL
                history.replaceState({}, '', url.substring(0, url.length - 5));
            }
         </script>
</body>
</html>
