<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <title>Rattlesnake</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background: rgb(182, 219, 255);
            background-repeat: no-repeat;
            background-size: cover;
            overflow: hidden; /* Hide scrollbars */
        }
       
    </style>
 </head>
 <body>
    <div class="myVideo">
        <video id="myVideo" width="800" height="" loop>
        <source src="rattlesnake_feedback.mp4" type="video/mp4"/>
        </video>
        <script>
            var video = document.getElementById("myVideo");

            video.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            });
        </script>
</body>
</html>
