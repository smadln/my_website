<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross Stitch Simulator</title>
    <link rel="stylesheet" href="styles.css">
 </head>
 <body>
    <h1>Cross Stitch Simulator</h1>
    
    <div class="controls">
        <label for="stitchColor">Choose a color: </label>
        <input type="color" id="stitchColor" value="#ff0000">
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <button id="save">Save Pattern</button>
        <button id="load">Load Pattern</button>
    </div>
    
    <div id="stitchCanvas"></div>
    <script src="script.js"></script>
    <script>
        var url = window.location.href;
        if (url.endsWith('index')) {
            // Remove 'index' from the URL
            var newUrl = url.substring(0, url.lastIndexOf('index'));
            history.replaceState({}, '', newUrl);
        } else if (url.endsWith('.html')) {
            // Remove '.html' from the URL
            history.replaceState({}, '', url.substring(0, url.length - 5));
        }
    </script>
 </body>
</html>
