<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Transparent ASCII Image</title>
    <style>
        html, body { 
            margin: 0; 
            background-color: darkred;
        }
        canvas { 
            display: block; 
        }
    </style>
</head>
 <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, model;

        init();
        animate();

        function init() {
            // Create scene
            scene = new THREE.Scene();
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            // Create renderer
            renderer = new THREE.WebGLRenderer({ alpha: true }); // Set alpha to true for transparency
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Load the GLB model
            const loader = new THREE.GLTFLoader();
            loader.load('./scene.glb', function(gltf) {
                model = gltf.scene;
                scene.add(model);

                // Ensure material supports transparency
                model.traverse((node) => {
                    if (node.isMesh) {
                        node.material.transparent = true;
                        node.material.depthWrite = false; // Prevent writing to depth buffer to handle sorting issues
                    }
                });
            });

            // Set camera position
            camera.position.z = 5;

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (model) {
                model.rotation.y += 0.01;
            }
            renderer.render(scene, camera);
        }
    </script>
    <script>
        var url = window.location.href;
        if (url.endsWith('index')) {
            // Remove 'index' from the URL
            var newUrl = url.substring(0, url.lastIndexOf('index'));
            history.replaceState({}, '', newUrl);
        } else if (url.endsWith('.html')) {
            // Remove '.html' from the URL
            history.replaceState({}, '', url.substring(0, url.length - 5));
        }
    </script>    
 </body>
</html>
