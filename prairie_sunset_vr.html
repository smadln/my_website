<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prairie Sunset VR</title>
    <!-- Include A-Frame library -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <!-- Include the environment component for easy scene setup -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <!-- Include Gradient Sky Shader -->
    <script src="https://cdn.jsdelivr.net/gh/feiss/aframe-gradient-sky@1.1.3/dist/gradientsky.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Assets -->
      <a-assets>
        <img id="grassTexture" src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r129/examples/textures/grasslight-big.jpg">
      </a-assets>

      <!-- Sky -->
      <a-sky material="shader: gradientsky; topColor: #FFB347; bottomColor: #FFCC33;"></a-sky>

      <!-- Ground -->
      <a-plane src="#grassTexture" rotation="-90 0 0" width="100" height="100" repeat="50 50"></a-plane>

      <!-- Grass Field -->
      <a-entity id="grass-field"></a-entity>

      <!-- Camera -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>

    <!-- Scatter Grass Script -->
    <script>
      AFRAME.registerComponent('scatter-grass', {
        init: function () {
          const grassField = document.querySelector('#grass-field');
          const grassModelURL = 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Grass/grass.gltf'; // Replace with your grass model URL
          const grassCount = 500; // Adjust the number of grass instances
          for (let i = 0; i < grassCount; i++) {
            const grass = document.createElement('a-entity');
            const x = (Math.random() - 0.5) * 100;
            const z = (Math.random() - 0.5) * 100;
            const yRotation = Math.random() * 360;
            grass.setAttribute('position', { x: x, y: 0, z: z });
            grass.setAttribute('rotation', { x: 0, y: yRotation, z: 0 });
            grass.setAttribute('scale', '1 1 1');
            grass.setAttribute('gltf-model', grassModelURL);
            grassField.appendChild(grass);
          }
        }
      });

      // Attach the component to the grass-field entity
      document.querySelector('#grass-field').setAttribute('scatter-grass', '');
    </script>
  </body>
</html>
