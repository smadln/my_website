<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Sarah Madeline</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
 </head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: #556cff; /* Add a background color for visualization */
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .tigermatchbox, .minkprotea, .rattlesnake-bottle {
            flex: 1; /* Flex grow to fill space */
            text-align: center; /* Center the images */
        }

        .tigermatchbox img, .rattlesnake-bottle img {
            max-width: 40%;
            max-height: 40%;
        }

        .minkprotea img {
            max-width: 60%;
            max-height: 60%;
            background-image: radial-gradient(
            lightyellow 0%,
            #556cff 40%
            );
        }
    </style>
 <body>
    <div class="image-container">
        <div class="tigermatchbox">
            <img 
            src="tiger_matchbox.png"
            alt="Tiger Matchbox" 
            id="tigermatchbox"
            > 
        </div>
        <div class="minkprotea">
            <img 
            src="king_protea_plant.png"
            alt="Mink Protea" 
            id="minkprotea"
            > 
        </div>
        <div class="rattlesnake-bottle">
            <img 
            src="rattlesnake_bottle_4.png"
            alt="Rattlesnake anti-venom" 
            id="snake-bottle"
            > 
        </div>
    </div>
 </body>

 <script>
    var url = window.location.href;
    if (url.endsWith('index')) {
        // Remove 'index' from the URL
        var newUrl = url.substring(0, url.lastIndexOf('index'));
        history.replaceState({}, '', newUrl);
    } else if (url.endsWith('.html')) {
        // Remove '.html' from the URL
        history.replaceState({}, '', url.substring(0, url.length - 5));
    }
 </script>
</html>
