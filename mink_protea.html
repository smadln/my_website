<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Sarah Madeline</title>
    <link rel="stylesheet" href="">
    <link rel="icon" type="image/png" href="favicon.png">
 </head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex; /* Use flexbox to center the image container vertically */
            align-items: center; /* Center the image container vertically */
            justify-content: center; /* Center the image container horizontally */
            background: #b9dcff;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .tigermatchbox {
            width: 20%;
        }

        .minkprotea { 
            width: 25%;
        }
        
        .rattlesnake-bottle {
            width: 20%;
        }

        .tigermatchbox img, .rattlesnake-bottle img, .minkprotea img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        .minkprotea img {
            background-image: radial-gradient(lightyellow 0%, #b9dcff 40%);
        }
    </style>
 <body>
    <div class="image-container">
        <div class="tigermatchbox">
            <img 
            src="tiger_matchbox.png"
            alt="Tiger Matchbox" 
            id="tigermatchbox"
            > 
        </div>
        <div class="minkprotea">
            <img 
            src="king_protea_plant.png"
            alt="Mink Protea" 
            id="minkprotea"
            > 
        </div>
        <div class="rattlesnake-bottle">
            <img 
            src="green_bottle_2.png"
            alt="Rattlesnake anti-venom" 
            id="snake-bottle"
            > 
        </div>
    </div>
 </body>

 <script>
    var url = window.location.href;
    if (url.endsWith('index')) {
        // Remove 'index' from the URL
        var newUrl = url.substring(0, url.lastIndexOf('index'));
        history.replaceState({}, '', newUrl);
    } else if (url.endsWith('.html')) {
        // Remove '.html' from the URL
        history.replaceState({}, '', url.substring(0, url.length - 5));
    }
 </script>
</html>
