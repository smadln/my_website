<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hallway Environment</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        const hallwayWidth = 20;

        function init() {
            // Set up the scene
            scene = new THREE.Scene();

            // Set up the camera
            camera = new THREE.PerspectiveCamera(
                75, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                1000
            );
            camera.position.set(0, 0, 10); // Move the camera back so we can see the scene

            // Set up the renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Load the two images and apply them to planes
            const textureLoader = new THREE.TextureLoader();
            const texture1 = textureLoader.load('winter_house_1.png');  // Replace with correct image path
            const texture2 = textureLoader.load('winter_portrait_2.png'); // Replace with correct image path

            // Create Wall 1
            const wall1Geometry = new THREE.PlaneGeometry(10, 5);
            const wall1Material = new THREE.MeshBasicMaterial({ map: texture1 });
            const wall1 = new THREE.Mesh(wall1Geometry, wall1Material);
            wall1.position.set(0, 0, -hallwayWidth / 2); // Place in front of the camera
            scene.add(wall1);

            // Create Wall 2 facing Wall 1
            const wall2Geometry = new THREE.PlaneGeometry(10, 5);
            const wall2Material = new THREE.MeshBasicMaterial({ map: texture2 });
            const wall2 = new THREE.Mesh(wall2Geometry, wall2Material);
            wall2.position.set(0, 0, hallwayWidth / 2); // Place behind the camera
            wall2.rotation.y = Math.PI; // Rotate to face the opposite direction
            scene.add(wall2);

            // Create the floor and ceiling (dark red color)
            const floorGeometry = new THREE.PlaneGeometry(20, 20);
            const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x8B0000, side: THREE.DoubleSide });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = Math.PI / 2;
            floor.position.y = -2.5; // Below the walls
            scene.add(floor);

            const ceiling = new THREE.Mesh(floorGeometry, floorMaterial);
            ceiling.rotation.x = -Math.PI / 2;
            ceiling.position.y = 2.5; // Above the walls
            scene.add(ceiling);

            // Add side walls to enclose the hallway
            const sideWallGeometry = new THREE.PlaneGeometry(5, 20);
            const sideWallMaterial = new THREE.MeshBasicMaterial({ color: 0x8B0000, side: THREE.DoubleSide });

            const sideWall1 = new THREE.Mesh(sideWallGeometry, sideWallMaterial);
            sideWall1.position.set(-5, 0, 0); // Left side wall
            scene.add(sideWall1);

            const sideWall2 = new THREE.Mesh(sideWallGeometry, sideWallMaterial);
            sideWall2.position.set(5, 0, 0); // Right side wall
            scene.add(sideWall2);

            // Add simple movement using keyboard events
            window.addEventListener('keydown', onKeyDown, false);

            // Start animation loop
            animate();
        }

        // Handle keyboard input for movement
        function onKeyDown(event) {
            const keyCode = event.which || event.keyCode;
            const moveSpeed = 0.2;

            if (keyCode === 87) { // 'W' key for moving forward
                camera.position.z -= moveSpeed;
            } else if (keyCode === 83) { // 'S' key for moving backward
                camera.position.z += moveSpeed;
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Adjust rendering on window resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Initialize the scene
        init();
    </script>
</body>
</html>
