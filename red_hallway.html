<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Walkaround Environment</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, controls;
        const moveSpeed = 0.1;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let touchStartX = 0, touchStartY = 0, touchEndX = 0, touchEndY = 0;

        function init() {
            // Set up the scene
            scene = new THREE.Scene();

            // Set up the camera
            camera = new THREE.PerspectiveCamera(
                75, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                1000
            );
            camera.position.set(0, 0, 10); // Start the camera a little away from the images

            // Set up the renderer
            renderer = new THREE.WebGLRenderer({ alpha: false }); // Not transparent to allow darkred background
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            renderer.setClearColor(0x8B0000); // Set the background to darkred

            // Load the images and place them in space facing each other
            const textureLoader = new THREE.TextureLoader();
            const texture1 = textureLoader.load('winter_house_1.png');  // Image 1
            const texture2 = textureLoader.load('winter_portrait_2.png'); // Image 2

            // Create first image plane
            const planeGeometry = new THREE.PlaneGeometry(5, 5);
            const material1 = new THREE.MeshBasicMaterial({ map: texture1, transparent: true });
            const plane1 = new THREE.Mesh(planeGeometry, material1);
            plane1.position.set(-5, 0, 0); // Place the first image
            scene.add(plane1);

            // Create second image plane (facing the first)
            const material2 = new THREE.MeshBasicMaterial({ map: texture2, transparent: true });
            const plane2 = new THREE.Mesh(planeGeometry, material2);
            plane2.position.set(5, 0, 0); // Place the second image facing the first
            plane2.rotation.y = Math.PI; // Rotate 180 degrees to face the other image
            scene.add(plane2);

            // Create the floor, ceiling, and surrounding space in darkred
            const floorGeometry = new THREE.PlaneGeometry(50, 50);
            const darkRedMaterial = new THREE.MeshBasicMaterial({ color: 0x8B0000, side: THREE.DoubleSide });

            // Floor
            const floor = new THREE.Mesh(floorGeometry, darkRedMaterial);
            floor.rotation.x = Math.PI / 2;
            floor.position.y = -5;
            scene.add(floor);

            // Ceiling
            const ceiling = new THREE.Mesh(floorGeometry, darkRedMaterial);
            ceiling.rotation.x = -Math.PI / 2;
            ceiling.position.y = 5;
            scene.add(ceiling);

            // Left and Right Walls
            const wallGeometry = new THREE.PlaneGeometry(50, 10);
            const leftWall = new THREE.Mesh(wallGeometry, darkRedMaterial);
            leftWall.position.set(0, 0, -25);
            scene.add(leftWall);

            const rightWall = new THREE.Mesh(wallGeometry, darkRedMaterial);
            rightWall.position.set(0, 0, 25);
            rightWall.rotation.y = Math.PI;
            scene.add(rightWall);

            // Add movement controls (keyboard and touchscreen)
            window.addEventListener('keydown', onKeyDown, false);
            window.addEventListener('keyup', onKeyUp, false);

            window.addEventListener('touchstart', handleTouchStart, false);
            window.addEventListener('touchend', handleTouchEnd, false);

            animate();
        }

        // Keyboard movement controls
        function onKeyDown(event) {
            const keyCode = event.which || event.keyCode;
            if (keyCode === 38 || keyCode === 87) { // Up arrow or W key (move forward)
                moveForward = true;
            } else if (keyCode === 40 || keyCode === 83) { // Down arrow or S key (move backward)
                moveBackward = true;
            } else if (keyCode === 37 || keyCode === 65) { // Left arrow or A key (move left)
                moveLeft = true;
            } else if (keyCode === 39 || keyCode === 68) { // Right arrow or D key (move right)
                moveRight = true;
            }
        }

        function onKeyUp(event) {
            const keyCode = event.which || event.keyCode;
            if (keyCode === 38 || keyCode === 87) {
                moveForward = false;
            } else if (keyCode === 40 || keyCode === 83) {
                moveBackward = false;
            } else if (keyCode === 37 || keyCode === 65) {
                moveLeft = false;
            } else if (keyCode === 39 || keyCode === 68) {
                moveRight = false;
            }
        }

        // Touchscreen swipe controls
        function handleTouchStart(event) {
            touchStartX = event.changedTouches[0].screenX;
            touchStartY = event.changedTouches[0].screenY;
        }

        function handleTouchEnd(event) {
            touchEndX = event.changedTouches[0].screenX;
            touchEndY = event.changedTouches[0].screenY;

            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX < 0) {
                    moveLeft = true;
                    moveRight = false;
                } else {
                    moveRight = true;
                    moveLeft = false;
                }
            } else {
                if (diffY < 0) {
                    moveForward = true;
                    moveBackward = false;
                } else {
                    moveBackward = true;
                    moveForward = false;
                }
            }
        }

        // Animation loop for movement
        function animate() {
            requestAnimationFrame(animate);

            if (moveForward) camera.position.z -= moveSpeed;
            if (moveBackward) camera.position.z += moveSpeed;
            if (moveLeft) camera.position.x -= moveSpeed;
            if (moveRight) camera.position.x += moveSpeed;

            renderer.render(scene, camera);
        }

        // Adjust on window resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Initialize the scene
        init();
    </script>
</body>
</html>
