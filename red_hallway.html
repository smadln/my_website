<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Walkaround Environment</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Use ES6 Modules to Import Three.js and OrbitControls -->
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        const moveSpeed = 0.1;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let touchStartX = 0, touchStartY = 0, touchEndX = 0, touchEndY = 0;

        function init() {
            // Set up the scene
            scene = new THREE.Scene();

            // Set up the camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 10); // Start the camera a little away from the images

            // Set up the renderer
            renderer = new THREE.WebGLRenderer({ alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            renderer.setClearColor(0x8B0000); // Set the background to darkred

            // Add OrbitControls for camera rotation using trackpad/mouse
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enablePan = false; // Disable panning to avoid breaking movement control
            controls.enableZoom = true; // Enable zooming in/out

            // Load the images and place them in space facing each other
            const textureLoader = new THREE.TextureLoader();

            textureLoader.load(
                'winter_house_1.png', 
                (texture) => adjustImageAspect(texture, -5, 0, 0), 
                undefined, 
                (error) => console.error('Error loading winter_house_1.png:', error)
            );
            
            textureLoader.load(
                'winter_portrait_2.png', 
                (texture) => adjustImageAspect(texture, 5, 0, Math.PI), 
                undefined, 
                (error) => console.error('Error loading winter_portrait_2.png:', error)
            );

            // Create the floor, ceiling, and surrounding space in darkred
            const floorGeometry = new THREE.PlaneGeometry(50, 50);
            const darkRedMaterial = new THREE.MeshBasicMaterial({ color: 0x8B0000, side: THREE.DoubleSide });

            // Floor
            const floor = new THREE.Mesh(floorGeometry, darkRedMaterial);
            floor.rotation.x = Math.PI / 2;
            floor.position.y = -5;
            scene.add(floor);

            // Ceiling
            const ceiling = new THREE.Mesh(floorGeometry, darkRedMaterial);
            ceiling.rotation.x = -Math.PI / 2;
            ceiling.position.y = 5;
            scene.add(ceiling);

            // Left and Right Walls
            const wallGeometry = new THREE.PlaneGeometry(50, 10);
            const leftWall = new THREE.Mesh(wallGeometry, darkRedMaterial);
            leftWall.position.set(0, 0, -25);
            scene.add(leftWall);

            const rightWall = new THREE.Mesh(wallGeometry, darkRedMaterial);
            rightWall.position.set(0, 0, 25);
            rightWall.rotation.y = Math.PI;
            scene.add(rightWall);

            // Add movement controls (keyboard and touchscreen)
            window.addEventListener('keydown', onKeyDown, false);
            window.addEventListener('keyup', onKeyUp, false);

            window.addEventListener('touchstart', handleTouchStart, false);
            window.addEventListener('touchend', handleTouchEnd, false);

            animate();
        }

        // Helper function to adjust image aspect ratio
        function adjustImageAspect(texture, x, y, rotationY) {
            const imageAspect = texture.image.width / texture.image.height;
            const planeHeight = 5;  // Define the height of the image plane
            const planeWidth = planeHeight * imageAspect;  // Adjust width based on aspect ratio

            const planeGeometry = new THREE.PlaneGeometry(planeWidth, planeHeight);
            const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
            const plane = new THREE.Mesh(planeGeometry, material);

            plane.position.set(x, y, 0);
            if (rotationY) {
                plane.rotation.y = rotationY;  // Rotate if necessary
            }

            scene.add(plane);
            console.log('Image loaded successfully and placed at:', x, y);
        }

        // Keyboard movement controls
        function onKeyDown(event) {
            const keyCode = event.which || event.keyCode;
            if (keyCode === 38 || keyCode === 87) { // Up arrow or W key (move forward)
                moveForward = true;
            } else if (keyCode === 40 || keyCode === 83) { // Down arrow or S key (move backward)
                moveBackward = true;
            } else if (keyCode === 37 || keyCode === 65) { // Left arrow or A key (move left)
                moveLeft = true;
            } else if (keyCode === 39 || keyCode === 68) { // Right arrow or D key (move right)
                moveRight = true;
            }
        }

        function onKeyUp(event) {
            const keyCode = event.which || event.keyCode;
            if (keyCode === 38 || keyCode === 87) {
                moveForward = false;
            } else if (keyCode === 40 || keyCode === 83) {
                moveBackward = false;
            } else if (keyCode === 37 || keyCode === 65) {
                moveLeft = false;
            } else if (keyCode === 39 || keyCode === 68) {
                moveRight = false;
            }
        }

        // Touchscreen swipe controls
        function handleTouchStart(event) {
            touchStartX = event.changedTouches[0].screenX;
            touchStartY = event.changedTouches[0].screenY;
        }

        function handleTouchEnd(event) {
            touchEndX = event.changedTouches[0].screenX;
            touchEndY = event.changedTouches[0].screenY;

            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX < 0) {
                    moveLeft = true;
                    moveRight = false;
                } else {
                    moveRight = true;
                    moveLeft = false;
                }
            } else {
                if (diffY < 0) {
                    moveForward = true;
                    moveBackward = false;
                } else {
                    moveBackward = true;
                    moveForward = false;
                }
            }
        }

        // Animation loop for movement
        function animate() {
            requestAnimationFrame(animate);

            if (moveForward) camera.position.z -= moveSpeed;
            if (moveBackward) camera.position.z += moveSpeed;
            if (moveLeft) camera.position.x -= moveSpeed;
            if (moveRight) camera.position.x += moveSpeed;

            controls.update(); // Update OrbitControls for trackpad/mouse movement
            renderer.render(scene, camera);
        }

        // Adjust on window resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Initialize the scene
        init();
    </script>
</body>
</html>
