<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Hallway 3D</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Load Three.js and PointerLockControls -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>

  <script>
    // Initialize scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Set the background color to dark red
    renderer.setClearColor(0x8B0000);

    // Add ambient light
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    // Add movement controls (PointerLockControls)
    const controls = new THREE.PointerLockControls(camera, document.body);
    scene.add(controls.getObject());
    document.addEventListener('click', () => controls.lock(), false);

    // Movement variables
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    const moveSpeed = 0.1;

    // Event listeners for movement
    document.addEventListener('keydown', (event) => {
      switch (event.code) {
        case 'ArrowUp':
        case 'KeyW': moveForward = true; break;
        case 'ArrowLeft':
        case 'KeyA': moveLeft = true; break;
        case 'ArrowDown': 
        case 'KeyS': moveBackward = true; break;
        case 'ArrowRight':
        case 'KeyD': moveRight = true; break;
      }
    });

    document.addEventListener('keyup', (event) => {
      switch (event.code) {
        case 'ArrowUp':
        case 'KeyW': moveForward = false; break;
        case 'ArrowLeft':
        case 'KeyA': moveLeft = false; break;
        case 'ArrowDown': 
        case 'KeyS': moveBackward = false; break;
        case 'ArrowRight':
        case 'KeyD': moveRight = false; break;
      }
    });

    // Load images as textures
    const textureLoader = new THREE.TextureLoader();
    textureLoader.load('winter_house_1.png', (texture1) => {
      const planeGeometry = new THREE.PlaneGeometry(5, 5);
      const planeMaterial = new THREE.MeshBasicMaterial({ map: texture1, transparent: true });
      const plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.position.set(-5, 0, 0); // Place the first image
      scene.add(plane);
    });

    textureLoader.load('winter_portrait_2.png', (texture2) => {
      const planeGeometry = new THREE.PlaneGeometry(5, 5);
      const planeMaterial = new THREE.MeshBasicMaterial({ map: texture2, transparent: true });
      const plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.position.set(5, 0, 0); // Place the second image facing the first
      plane.rotation.y = Math.PI; // Rotate it to face the first image
      scene.add(plane);
    });

    // Render loop
    function animate() {
      requestAnimationFrame(animate);

      // Move the camera based on the keys pressed
      if (controls.isLocked) {
        const direction = new THREE.Vector3();
        const velocity = new THREE.Vector3();

        if (moveForward) velocity.z -= moveSpeed;
        if (moveBackward) velocity.z += moveSpeed;
        if (moveLeft) velocity.x -= moveSpeed;
        if (moveRight) velocity.x += moveSpeed;

        direction.copy(velocity).normalize();
        if (moveForward || moveBackward) controls.moveForward(direction.z * moveSpeed);
        if (moveLeft || moveRight) controls.moveRight(direction.x * moveSpeed);
      }

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
